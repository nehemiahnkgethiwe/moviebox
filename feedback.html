    <!--Contact Form-->
    <section>
        <div class="h1" style="margin-top: 3%; text-align: center;">
            <h1><span><b>Contact Form</b></span></h1>
        </div>
        <div class="container-fluid"><form action="" novalidate>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
            <span id="fname-error" class="error-message"></span> 
        
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
            <span id="lname-error" class="error-message"></span>
        
            <label for="country">Genre</label>
            <select id="country" name="country">
                <option value="australia">Action</option>
                <option value="canada">Comedy</option>
                <option value="usa">Romance</option>
            </select>
        
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>
            <span id="subject-error" class="error-message"></span>
        
            <input type="submit" value="Submit">
        </form>
        
        </div>
    </section>

       <!--Footer section-->
       <section id="footer">
            <div class="container">
                <div class="row">
                    <div class="card1">

                    <div class="card1">

                    </div>
                </div>
            </div>
        </section><!--end of Footer-->


        <script>
            const form = document.querySelector('form');

            form.addEventListener('submit', (event) => {
                if (!form.checkValidity()) { // Check if all fields are valid
                    event.preventDefault(); // Prevent form submission

                    // Display error messages for invalid fields
                    const inputs = form.querySelectorAll('input, textarea');
                    inputs.forEach(input => {
                        const errorSpan = document.getElementById(`${input.id}-error`);
                        if (!input.validity.valid) {
                            errorSpan.textContent = input.validationMessage;
                        } else {
                            errorSpan.textContent = '';
                        }
                    });
                }
            });

        </script>
